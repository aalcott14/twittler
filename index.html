<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="styles.css"></link>
    <title>Twittler</title>
  </head>
  <body>
    
    <header>
      <h1>Welcome to Twittler</h1>
      <h3>What are your friends doing?</h3>
    </header>

    <div class='ponder'>
      <p>Let's see have a look...</p>
    </div>
    
    <script>
      $(document).ready(function(){
        var $body = $('body');
        var index = streams.home.length - 1;
        var indexStore = index;

        function currentTweets() {
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweetDate = $("<div class='tweetDate'></div>");
            var $tweet = $("<div class='homeTweet'></div>");
            $tweetDate.text('Updated ' + tweet.created_at);
            $tweet.text('@' + tweet.user + ': ' + tweet.message);
            $tweetDate.appendTo($body);
            $tweet.appendTo($body);
            index -= 1;
          }
        }
        
        function refreshTweets() {
          refreshInterval = setInterval(function() {
            for (var i = indexStore + 1; i < index; i++) {
              addTweet(i);
              indexStore = i;
            }
          }, 1000);
        }
        
        currentTweets();

      });
    </script>
  </body>
</html>
